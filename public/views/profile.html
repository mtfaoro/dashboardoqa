<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Página Inicial</a>
        </li>
        <li class="active">Perfil Médico</li>
    </ul>
</div>

<div class="page-content">

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <script type="text/ng-template" id="changePassModal.html">
          <div class="modal-header">
              <h3 class="modal-title">Alteração de senha de acesso.</h3>
          </div>
          <div class="modal-body">             
            <form id="appointmentForm" method="post" class="form-horizontal">                    
              <div class="form-group">                
              <label class="col-xs-3 control-label">Nova senha</label>        
                  <div class="col-xs-8">
                      <input type="password" class="form-control" placeholder="Nova Senha" name="newPass" ng-model="profile.newPassword"  />
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-xs-3 control-label">Confirmar Senha</label>
                  <div class="col-xs-8">
                      <input type="password" name="confirmPass" placeholder="Confirmar Senha" class="form-control" ng-model="profile.confirmPassword" />
                  </div>
              </div>      
            </form> 
          <!-- Selected: <b>{{ selected.item }}</b> -->
          </div>  
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-disabled="!isActive"  ng-click="confirmEvent()">Confirmar</button>           
            <button class="btn btn-warning" type="button" ng-click="cancel()">Sair</button>
          </div>
      </script>

      <div class="widget-body">
        <div class="widget-main">
          <h4 class="header blue lighter bigger">
            <i class="icon-coffee green"></i>
              Perfíl Médico
          </h4>
          <!--div class="container " -->
            <!--h1>Inclusão de Médicos - Alpha ng-controller="ProfileCtrl"</h1-->
            <form id="doctorForm" role="form" method="post">
              <div class="form-group">
                  <!--div class="row">
                      <div class="col-xs-6">
                          <label class="control-label">#ID</label>
                          <input type="text" class="form-control" placeholder="#Gerado automaticamente" name="id" ng-model="doctorFrm._id" disabled/>
                      </div>
                  </div-->
                  <div class="row">
                      <div class="col-xs-6">
                          <label class="control-label">Nome completo</label>
                          <input type="text" class="form-control" placeholder="Nome Sobrenome" name="name" ng-model="doctorFrm.name"/>
                      </div>
                      <!--div class="col-xs-6">
                          <label class="control-label">Sobrenome</label>
                          <input type="text" class="form-control " placeholder="Sobrenome" name="lastname"  ng-model="doctorFrm.lastname"/>
                      </div-->
                  </div>
                  <div class="row">
                     <div class="col-xs-3">
                          <label class="control-label">Telefône Celular</label>
                          <input type="text" class="form-control" placeholder="DDD + Numero" name="userId" ng-value="{{doctorFrm.userId}}" ng-model="doctorFrm.userId" mask="(99) 9999-9999" mask-clean="true" />
                      </div>
                      <div class="col-xs-3">
                           <label class="control-label">Telefône Comercial</label>
                           <input type="text" class="form-control" placeholder="DDD + Numero" name="userId" ng-model="doctorFrm.doctor.contact" mask="(99) 9999-9999" mask-clean="true" />
                     </div>
                  </div>
              </div>
        
              <div class="form-group">
                  <div class="row">
                    <div class="col-xs-6">
                          <label class="control-label">CNPJ/CPF</label>
                          <input type="text" class="form-control" placeholder="Somente numeros" name="cardId" ng-model="doctorFrm.cardId" />
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-3">
                          <label class="control-label">CRM</label>
                          <input type="text" class="form-control" placeholder="CRM" name="crmId"  ng-model="doctorFrm.doctor.crmId"/>
                      </div>
                      <div class="col-xs-4 selectContainer">
                          <label class="control-label">Especialidade Médica</label>
                          <select  class="form-control" name="speciality" ng-options="speciality as speciality.description for speciality in specialitieslist track by speciality._id" ng-model="doctorFrm.doctor.speciality">                              
                          </select>
                      </div>
                  </div>
              </div>
        
              <div class="form-group">
                <div class="row">
                    <div class="col-xs-2">
                        <label class="control-label">CEP</label>
                        <input type="text" class="form-control" name="docZipcode"  placeholder="CEP" 
                                ng-blur="getAddresByZipcode(doctorFrm.doctor.address.zipcode)" ng-model="doctorFrm.doctor.address.zipcode" mask="99999-999" mask-clean="true" />
                    </div>
                </div>
                <div class="row">                  
                  <div class="col-xs-6">
                      <label class="control-label">Logradouro</label>
                      <input type="text" class="form-control" name="docStreet"  placeholder="Logradouro, numero - Bairro" 
                          ng-blur="getLocationByAddres(doctorFrm.doctor.address.streetAdd)"
                          ng-model="doctorFrm.doctor.address.streetAdd" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6">
                    <!--div class="move-down" -->
                      <label class="control-label" for="Autocomplete">Cidade</label>
                      <input disabled type="text" id="Autocomplete" class="form-control" ng-autocomplete="result2" details="details2" options=" options2"      placeholder="Cidade - UF"  ng-model="doctorFrm.doctor.address.cityState"/>
                    <!--/div-->
                  </div>
                </div>                
              </div> <!-- form-group -->
        
              <div class="form-group">
                <button class="btn btn-primary" ng-click="saveDoctor(doctorFrm)">Salvar</button>              
                <button class="btn btn-primary" ng-click="changePass()">Altera Senha</button>              
                <!--
                <button class="btn btn-info" ng-click="update()">Atualizar ng-disabled="isActive" </button>
                <button class="btn btn-info" ng-click="deselect()">Limpar dados</button>
                -->
              </div>
        
            </form>
          <!--/div-->
  
  
        </div> <!-- widget-main -->
      </div> <!-- widget-body -->      
    </div> <!-- Relative position -->
  </div> <!-- row -->

</div> <!-- Page content -->
